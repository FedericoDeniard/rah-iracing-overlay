<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAH iRacing Overlay</title>
    <link rel="stylesheet" href="{{ url_for('interface.serve_static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('interface.serve_static', filename='main.js') }}" defer></script>
    
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>RAH iRacing Overlay</h1>
        </header>
        <main class="app-main">
            <div class="content-container">
                <div class="overlay-list-container">
                    <div id="overlayList"></div>
                </div>
                <div class="overlay-preview-container">
                    <div id="previewContent">
                        <div class="preview-placeholder">
                            <p>Select an overlay to see its preview</p>
                        </div>
                        <div class="preview-content" style="display: none;">
                            <h3 id="previewTitle">Overlay Name</h3>
                            <div class="preview-description" id="previewDescription">Description will appear here.</div>
                            <div class="preview-image">
                                <img id="previewGif" src="" alt="Overlay Preview">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="app-footer">
            <div class="social-icons">
                <a href="https://github.com/RaulArcos" target="_blank">
                    <img src="/images/github_logo.png" alt="GitHub">
                    <span>RaulArcos</span>
                </a>
                <a href="https://www.linkedin.com/in/ra%C3%BAl-arcos-herrera-b11514175/" target="_blank">
                    <img src="/images/linkedin_logo.png" alt="LinkedIn">
                    <span>Raul Arcos Herrera</span>
                </a>
                <a href="https://www.paypal.me/raularcosherrera" target="_blank">
                    <img src="/images/paypal_logo.png" alt="PayPal">
                    <span>Coffee?</span>
                </a>
                <a href="https://www.twitch.tv/dizca" target="_blank">
                    <img src="/images/twitch_logo.png" alt="Twitch">
                    <span>Dizca</span>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
