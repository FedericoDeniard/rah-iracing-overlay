<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telemetry Overlay</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="/static/js/script.js"></script>
</head>
<body>
    <div class="telemetry-container">
        <div class="telemetry-content">
            <!-- Canvas for graph lines -->
            <canvas id="telemetry-graph" width="300" height="100"></canvas>
            <!-- Throttle, Brake, and Clutch bars positioned to the right of the graph -->
            <div class="telemetry-bars">
                <div id="clutch-bar" class="bar">
                    <div class="bar-fill" id="clutch-fill"></div>
                    Clutch
                </div>
                <div id="brake-bar" class="bar">
                    <div class="bar-fill" id="brake-fill"></div>
                    Brake
                </div>
                <div id="throttle-bar" class="bar">
                    <div class="bar-fill" id="throttle-fill"></div>
                    Throttle
                </div>
            </div>
            <!-- Right-side display with gear and steering wheel -->
            <div class="telemetry-right">
                <div class="gear-steering-container">
                    <div id="gear-display" class="data-item">4</div>
                    <img src="/static/img/steering_wheel.png" alt="Steering Wheel" id="steering-wheel" class="steering-wheel-icon">
                </div>
                <div id="speed-display" class="data-item">183 kph</div>
            </div>
        </div>
    </div>
</body>
</html>
