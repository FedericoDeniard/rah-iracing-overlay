<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAH iRacing Overlay</title>
    <link rel="stylesheet" href="{{ url_for('overlays.serve_static', overlay_name='input_telemetry', filename='input_telemetry.css') }}">
    <script src="{{ url_for('overlays.serve_static', overlay_name='input_telemetry', filename='input_telemetry.js') }}"></script>
    <script src="{{ url_for('serve_common_js', filename='socket.io.min.js') }}"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0); /* Fully transparent */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="telemetry-container pywebview-drag-region">
        <div class="telemetry-content pywebview-drag-region">
            <canvas id="telemetry-graph" width="300" height="100"></canvas>
    
            <div class="telemetry-bars pywebview-drag-region">
                <div id="clutch-bar" class="bar">
                    <div class="bar-fill" id="clutch-fill"></div>
                </div>
                <div id="brake-bar" class="bar">
                    <div class="bar-fill" id="brake-fill"></div>
                </div>
                <div id="throttle-bar" class="bar">
                    <div class="bar-fill" id="throttle-fill"></div>
                </div>
            </div>
    
            <div class="telemetry-right pywebview-drag-region">
                <div class="gear-steering-container">
                    <div class="gear-speed-container">
                        <div id="gear-display">4</div>
                        <div id="speed-display">183 kph</div>
                    </div>
                    <img src="{{ url_for('overlays.serve_static', overlay_name='input_telemetry', filename='images/steering_wheel.png') }}" alt="Steering Wheel" id="steering-wheel" class="steering-wheel-icon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
